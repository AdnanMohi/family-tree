<section>
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Settings (This page is under construction)</h2>
        <form id="settings-form">
            <div class="mb-4">
                <label for="app-name" class="block text-sm font-medium text-gray-700">Application Name</label>
                <input type="text" id="app-name" name="app-name" class="mt-1 block
                    w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    placeholder="MyApp" required>
            </div>
            <div class="mb-4">
                <label for="theme" class="block text-sm font-medium text-gray-700">Theme</label>
                <select id="theme" name="theme"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="mb-4">

                <label for="notifications" class="block text-sm font-medium text-gray-700">Notifications</label>
                <input type="checkbox" id="notifications" name="notifications"
                    class="mt-1 h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <span class="ml-2 text-sm text-gray-600">Enable notifications</span>
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 transition">
                Save Settings
            </button>
        </form>
    </div>
</section>
