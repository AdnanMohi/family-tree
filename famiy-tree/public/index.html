<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar"
        class="sidebar w-56 bg-gray-800 shadow-md overflow-y-auto overflow-x-hidden flex flex-col text-white transition-all duration-300">
        <!-- Header with icon + app name -->
        <div class="flex items-center px-5 py-2 border-b border-gray-700 min-h-[48px]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500 shrink-0" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 4v16m8-8H4m16 0a8 8 0 11-16 0 8 8 0 0116 0z" />
            </svg>
            <span id="sidebar-logo"
                class="text-lg ml-2 font-semibold text-white whitespace-nowrap transition-all duration-300 ease-in-out">MyApp</span>
        </div>

        <!-- Navigation -->
        <nav id="sidebar-nav" class="flex-1 px-3 py-6 space-y-2">
            <a href="#" data-page="dashboard"
                class="sidebar-link group flex items-center px-3 py-2 h-8 rounded-md hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-4 w-4 mr-3 shrink-0 group-hover:text-white transition">
                    <rect width="7" height="9" x="3" y="3" rx="1" />
                    <rect width="7" height="5" x="14" y="3" rx="1" />
                    <rect width="7" height="9" x="14" y="12" rx="1" />
                    <rect width="7" height="5" x="3" y="16" rx="1" />
                </svg>
                <span class="sidebar-link-text">Dashboard</span>
            </a>

            <a href="#" data-page="users"
                class="sidebar-link group flex items-center px-3 py-2 h-8 rounded-md hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-4 w-4 mr-3 shrink-0 text-indigo-400 group-hover:text-white transition">
                    <path d="M18 21a8 8 0 0 0-16 0" />
                    <circle cx="10" cy="8" r="5" />
                    <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3" />
                </svg>
                <span class="sidebar-link-text">Users</span>
            </a>

            <a href="#" data-page="settings"
                class="sidebar-link group flex items-center px-3 py-2 h-8 rounded-md hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-4 w-4 mr-3 shrink-0 text-indigo-400 group-hover:text-white transition">
                    <path
                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
                <span class="sidebar-link-text">Settings</span>
            </a>

            <a href="#" data-page="profile"
                class="sidebar-link group flex items-center px-3 py-2 h-8 rounded-md hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-4 w-4 mr-3 shrink-0 text-indigo-400 group-hover:text-white transition">
                    <path d="M2 21a8 8 0 0 1 10.821-7.487" />
                    <path
                        d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
                    <circle cx="10" cy="8" r="5" />
                </svg>
                <span class="sidebar-link-text">Profile</span>
            </a>
        </nav>

        <!-- Footer -->
        <div
            class="px-4 py-3 border-t border-gray-700 text-sm text-gray-400 text-center whitespace-nowrap overflow-hidden transition-all duration-300">
            <span class="block truncate">&copy; 2025 MyApp, Inc.</span>
        </div>
    </aside>

    <section id="main-section" class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="flex items-center justify-between bg-white shadow px-6 h-10 pl-0">
            <!-- Toggle Button in Header -->
            <button id="sidebar-toggle" aria-label="Toggle Sidebar" title="Toggle Sidebar"
                class="inline-flex items-center justify-center gap-2 rounded-md size-8 text-sm font-medium transition-all hover:bg-gray-100 dark:hover:bg-gray-800">
                <svg id="toggle-icon" xmlns="http://www.w3.org/2000/svg" class="lucide w-5 h-5" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Default: panel-left -->
                    <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                    <path d="M9 3v18"></path>
                </svg>
            </button>

            <button id="logout-btn"
                class="flex items-center h-7 gap-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium transition shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                </svg>
                <span>Logout</span>
            </button>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col overflow-hidden">
        </main>
    </section>



    <script type="module" src="js/mainScript.js"></script>

        import { initSidebarToggle } from "./components/sidebarToggle.js";
        import { initMainContentLoader } from "./components/mainContentLoader.js";
        initSidebarToggle();
        initMainContentLoader();
    </script>
    <script type="module" src="js/users.js"></script> -->
</body>

</html>
